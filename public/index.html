<html>
  <head>
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div id="container">
      <header>
        <h4>GitHub User Search</h4>

        <div id="toggle-theme" onclick="toggle()">
          <i class="material-icons theme-icon">light_mode</i>
        </div>
      </header>

      <div id="search-bar-container">
        <div id="search-bar">
          <i class="material-icons">search</i>

          <input
            class="search-field"
            type="text"
            placeholder="Search GitHub username..."
          />
        </div>

        <button id="search-btn" onclick="searchUser()">Search</button>
      </div>

      <div id="user-profile-container">
        <div class="row">
          <div class="left-column">
            <img alt="profile-picture" id="avatar" />
          </div>

          <div class="right-column">
            <div class="row space-between">
              <span id="name"></span>
              <span id="joined"></span>
            </div>

            <div class="row">
              <a id="username"></a>
            </div>

            <div class="row margin-top">
              <span id="bio"> </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="left-column"></div>

          <div class="right-column stats-container">
            <div class="row space-around">
              <div class="stats-box">
                <span class="stats-title"> Repos </span>
                <span id="repos"></span>
              </div>

              <div class="stats-box">
                <span class="stats-title"> Followers </span>
                <span id="followers"></span>
              </div>

              <div class="stats-box">
                <span class="stats-title"> Following </span>
                <span id="following"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="left-column"></div>
          <div class="right-column">
            <div class="row space-between">
              <div class="links">
                <i class="material-icons link-icon">place</i>
                <span id="location"></span>
              </div>

              <div class="links">
                <i class="material-icons link-icon">link</i>
                <a id="profile"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
